<body>
    <ul><b>In JavaScript, a variable has two types of scope:</b>
        <li>Global Scope</li>
        <li>Local Scope</li>
    </ul>
    <script>
        var x = "Hello";// 'x' is global variable which is a variable declared at the top of a program or outside of a function.
        function greeting() {
            var y = "World";// 'y' is local variable, it can only be accessed within a function.
            console.log(x + " " + y);
        }
        greeting();
        console.log(x + " " + y); // error as 'y' is a local variable.
    </script>
</body>
